<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Menù AR – Da Rocco</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
}

body{
margin:0;
font-family:'Playfair Display', serif;
background:
linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
url("images/sfondo.jpg") center/cover no-repeat fixed;
color:#fff;
}

#start{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:50;
}

#start button{
font-family:'Playfair Display';
font-size:26px;
padding:18px 50px;
border-radius:40px;
border:none;
background:linear-gradient(145deg,#b71c1c,#7f0000);
color:white;
}

header{
padding:20px 14px 10px;
text-align:center;
}

header img{
width:100%;
max-height:160px;
object-fit:contain;
display:block;
}

.menu{
height:calc(100vh - 190px);
overflow-y:auto;
padding:12px;
}

.section{
margin-bottom:28px;
}

.section-title{
font-size:22px;
margin:8px 6px 14px;
color:#ffccbc;
}

.list{
position:relative;
max-height:260px;
overflow-y:auto;
border-radius:18px;
background:linear-gradient(180deg,#4e342e,#3e2723);
padding:10px 0;
}

.list::after{
content:"";
position:absolute;
top:50%;
left:20px;
right:20px;
height:1px;
background:rgba(255,255,255,.15);
pointer-events:none;
}

.item{
margin:14px;
padding:16px;
background:linear-gradient(145deg,#3e2723,#2e1c16);
border-radius:14px;
text-align:center;
font-size:18px;
user-select:none;
cursor:pointer;
}

model-viewer{
display:none;
}
</style>
</head>

<body>

<div id="start">
<button onclick="enter()">ENTRA</button>
</div>

<audio id="tick" src="sounds/din.mp3" preload="auto"></audio>
<audio id="dish" src="sounds/piatti.mp3" preload="auto"></audio>

<header>
<img src="images/logo.png" alt="Da Rocco">
</header>

<div class="menu">

<div class="section">
<div class="section-title">PIZZE</div>
<div class="list" onscroll="checkCenter(this)">
<div class="item" onclick="openAR('pizza')">Margherita</div>
<div class="item" onclick="openAR('pizza')">Diavola</div>
<div class="item" onclick="openAR('pizza')">Capricciosa</div>
<div class="item" onclick="openAR('pizza')">Quattro Formaggi</div>
<div class="item" onclick="openAR('pizza')">Tirolese</div>
</div>
</div>

<div class="section">
<div class="section-title">PIZZE SPECIALI</div>
<div class="list" onscroll="checkCenter(this)">
<div class="item" onclick="openAR('pizza')">Tartufo</div>
<div class="item" onclick="openAR('pizza')">Burrata</div>
<div class="item" onclick="openAR('pizza')">Porcini</div>
<div class="item" onclick="openAR('pizza')">Stracciatella</div>
</div>
</div>

<div class="section">
<div class="section-title">HAMBURGER</div>
<div class="list" onscroll="checkCenter(this)">
<div class="item" onclick="openAR('panino')">Classic Burger</div>
<div class="item" onclick="openAR('pizza')">Cheese Burger</div>
<div class="item" onclick="openAR('pizza')">Bacon Burger</div>
<div class="item" onclick="openAR('pizza')">Double Smash</div>
</div>
</div>

</div>

<model-viewer
id="ar"
ar
ar-modes="scene-viewer quick-look webxr"
ar-scale="fixed"
camera-controls
shadow-intensity="0.6"
environment-image="neutral"
exposure="0.8"
tone-mapping="neutral"
interaction-prompt="none">
</model-viewer>

<script>

let unlocked=false;
let enteredAR=false;
const lastIndex=new WeakMap();

function enter(){
unlocked=true;
document.getElementById("start").style.display="none";
}

function checkCenter(list){

if(!unlocked) return;

const listRect=list.getBoundingClientRect();
const centerY=listRect.top + listRect.height/2;

const items=list.querySelectorAll(".item");

items.forEach((item,i)=>{

const rect=item.getBoundingClientRect();
const itemCenter=rect.top + rect.height/2;

if(Math.abs(itemCenter-centerY) < 12){

if(lastIndex.get(list)!==i){

lastIndex.set(list,i);

const tick=document.getElementById("tick");
tick.currentTime=0;
tick.play().catch(()=>{});

if(navigator.vibrate) navigator.vibrate(8);

}
}

});
}

function openAR(type){

if(!unlocked) return;

const dish=document.getElementById("dish");
dish.currentTime=0;
dish.play().catch(()=>{});

const viewer=document.getElementById("ar");

if(type==="panino"){
viewer.src="models/panino.glb";
viewer.setAttribute("ios-src","models/panino.usdz");
}else{
viewer.src="models/pizza.glb";
viewer.setAttribute("ios-src","models/pizza.usdz");
}

enteredAR=true;
viewer.activateAR();
}

window.addEventListener("focus",()=>{
enteredAR=false;
});

</script>

</body>
</html>
