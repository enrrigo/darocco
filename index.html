<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Da Rocco AR</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:url("images/sfondo.jpg") center/cover no-repeat;
  background-attachment:fixed;
  color:white;
}

.overlay-bg{
  background:rgba(0,0,0,0.65);
  min-height:100vh;
}

header{
  text-align:center;
  padding:20px;
}

header img{
  max-width:180px;
}

.container{
  padding:20px;
  text-align:center;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#b22222;
  color:white;
  cursor:pointer;
}

.menu-item{
  padding:18px;
  margin:12px 0;
  background:rgba(255,255,255,0.1);
  border-radius:12px;
  font-size:20px;
  cursor:pointer;
}

.ar-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:18px;
  padding:10px 15px;
  background:red;
  border:none;
  border-radius:8px;
  color:white;
}

model-viewer{
  width:100%;
  height:60%;
  background:#000;
}
</style>
</head>

<body>

<div class="overlay-bg">

<header>
  <img src="images/logo.png" alt="Logo">
</header>

<div class="container" id="start-screen">
  <button onclick="entraMenu()">ENTRA</button>
</div>

<div class="container" id="menu-screen" style="display:none;">
  
  <div class="menu-item" onclick="apriAR()">Margherita</div>
  <div class="menu-item" onclick="apriAR()">Diavola</div>
  <div class="menu-item" onclick="apriAR()">Pizza Speciale</div>
  <div class="menu-item" onclick="apriAR()">Hamburger Classico</div>

</div>

</div>

<!-- AR OVERLAY -->
<div class="ar-overlay" id="arOverlay">
  <button class="close-btn" onclick="chiudiAR()">Chiudi</button>

  <model-viewer
    src="models/pizza.glb"
    ios-src="models/pizza.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>

  <br>
  <button onclick="attivaAR()">Visualizza in AR</button>
</div>

<audio id="piattiSound" src="sounds/piatti.mp3"></audio>

<script>

function entraMenu(){
  document.getElementById("start-screen").style.display="none";
  document.getElementById("menu-screen").style.display="block";
}

function apriAR(){
  document.getElementById("arOverlay").style.display="flex";
  document.getElementById("piattiSound").play();
}

function chiudiAR(){
  document.getElementById("arOverlay").style.display="none";
  document.getElementById("piattiSound").play();
}

function attivaAR(){
  const viewer = document.querySelector("model-viewer");
  viewer.activateAR();
}

</script>

</body>
</html>
