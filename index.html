<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Menù AR – Da Rocco</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
}

body{
margin:0;
font-family:'Playfair Display', system-ui;
background:
linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
url("images/sfondo.jpg") center/cover no-repeat fixed;
color:#fff;
overflow:hidden;
}

/* START */
#start{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:10;
}

#start button{
font-family:'Playfair Display';
font-size:26px;
padding:18px 50px;
border-radius:40px;
border:none;
background:linear-gradient(145deg,#b71c1c,#7f0000);
color:white;
}

/* HEADER */
header{
padding:14px;
background:linear-gradient(#000,#0008);
text-align:center;
}

header img{
width:100%;
max-height:150px;
object-fit:contain;
display:block;
}

/* MENU */
.menu{
height:calc(100vh - 190px);
overflow-y:auto;
padding:12px;
}

.section{
margin-bottom:24px;
}

.section-title{
font-size:22px;
margin:8px 6px 10px;
color:#ffccbc;
}

/* SCROLLER */
.list{
position:relative;
max-height:260px;
overflow-y:auto;
border-radius:18px;
background:linear-gradient(180deg,#4e342e,#3e2723);
padding:10px 0;
}

/* linea centrale soft */
.list::after{
content:"";
position:absolute;
top:50%;
left:20px;
right:20px;
height:1px;
background:rgba(255,255,255,0.08);
pointer-events:none;
}

.item{
margin:14px;
padding:16px;
background:linear-gradient(145deg,#3e2723,#2e1c16);
border-radius:14px;
text-align:center;
font-size:18px;
user-select:none;
}

/* AR */
model-viewer{
display:none;
}
</style>
</head>

<body>

<div id="start">
<button onclick="enter()">ENTRA</button>
</div>

<audio id="tick" src="sounds/din.mp3" preload="auto"></audio>
<audio id="click" src="sounds/piatti.mp3" preload="auto"></audio>
<audio id="reload" src="sounds/piatti.mp3" preload="auto"></audio>

<header>
<img src="images/logo.jpg" alt="Da Rocco">
</header>

<div class="menu">

<div class="section">
<div class="section-title">PIZZE</div>
<div class="list" onscroll="checkCenter(this)">
<div class="item" onclick="openAR()">Margherita</div>
<div class="item" onclick="openAR()">Diavola</div>
<div class="item" onclick="openAR()">Capricciosa</div>
<div class="item" onclick="openAR()">Quattro Formaggi</div>
<div class="item" onclick="openAR()">Tirolese</div>
</div>
</div>

<div class="section">
<div class="section-title">PIZZE SPECIALI</div>
<div class="list" onscroll="checkCenter(this)">
<div class="item" onclick="openAR()">Tartufo</div>
<div class="item" onclick="openAR()">Burrata</div>
<div class="item" onclick="openAR()">Porcini</div>
<div class="item" onclick="openAR()">Stracciatella</div>
</div>
</div>

<div class="section">
<div class="section-title">HAMBURGER</div>
<div class="list" onscroll="checkCenter(this)">
<div class="item" onclick="openAR()">Classic Burger</div>
<div class="item" onclick="openAR()">Cheese Burger</div>
<div class="item" onclick="openAR()">Bacon Burger</div>
<div class="item" onclick="openAR()">Double Smash</div>
</div>
</div>

</div>

<model-viewer
id="ar"
<model-viewer
src="models/pizza.glb"
ios-src="models/pizza.usdz"
ar
ar-modes="scene-viewer quick-look"
camera-controls>
</model-viewer>

<script>
let unlocked=false;
let enteredAR=false;
const lastIndex=new WeakMap();

/* ENTER */
function enter(){
unlocked=true;
document.getElementById("click").currentTime=0;
document.getElementById("click").play();
document.getElementById("start").style.display="none";
}

/* SCROLL SOUND */
function checkCenter(list){
if(!unlocked)return;

const items=list.querySelectorAll(".item");
const center=list.scrollTop + list.clientHeight/2;

items.forEach((item,i)=>{
const itemCenter=item.offsetTop + item.offsetHeight/2;

if(Math.abs(itemCenter-center) < 8){
if(lastIndex.get(list)!==i){
lastIndex.set(list,i);
const t=document.getElementById("tick");
t.currentTime=0;
t.play();
if(navigator.vibrate) navigator.vibrate(8);
}
}
});
}

/* OPEN AR */
function openAR(){
document.getElementById("click").currentTime=0;
document.getElementById("click").play();
enteredAR=true;
document.getElementById("ar").activateAR();
}

/* SOUND ON RETURN */
window.addEventListener("focus",()=>{
if(unlocked && enteredAR){
const r=document.getElementById("reload");
r.currentTime=0;
r.play();
enteredAR=false;
}
});
</script>

</body>
</html>
